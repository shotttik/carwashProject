{% extends 'base.html' %}


{% block content %}
	<br><br><br><br>
	<div class="col-lg-3 mx-auto">
		<div class="row">
			<div class="col s12">
				<form method="POST" action="{% url 'user:user_login' %}" autocomplete="off" novalidate>
					{% csrf_token %}

					<div class="row">
						<div class="col s12">
							{{ form.username }}
							<label for="{{ form.password.id_for_label }}">Email</label>
							{% for error in form.errors.username %}
								<p class="error">{{ error }}</p>
							{% endfor %}
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col s12">
							{{ form.password }}
							<label for="{{ form.password.id_for_label }}">Password</label>
							{% for error in form.password.password %}
								<p class="error">{{ error }}</p>
							{% endfor %}
						</div>
					</div>
				<br>
					<div class="row">
						<div class="column">
							<button type="submit" class="btn btn-primary">Sign In</button>
						</div>
					</div>
				<a href="{% url 'user:user_registration' %}">You aren't registered?</a>
				</form>
			</div>
		</div>
	</div>
<style>
	.error{
		color: red;
	}

</style>
{% endblock %}
